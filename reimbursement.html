<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iKnowNow | Reimbursement Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .bg-gradient-primary {
            background: linear-gradient(to right, #4c78bb, #25bde2);
        }

        thead.bg-gradient-primary th {
            border-color: rgba(255,255,255,0.2);
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-5">

    <!-- ================= Reimbursement Details ================= -->
    <div class="card shadow-sm border-0 rounded-3 mb-5">

        <!-- Header -->
        <div class="card-header d-flex align-items-center bg-gradient-primary text-white border-0">
            <figure class="fs-4 rounded-circle bg-opacity-25 d-flex me-3 p-3 mb-0">
                <i class="fa fa-folder-open-o"></i>
            </figure>
            <h5 class="mb-0 fw-semibold">Reimbursement Details</h5>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

            <!-- Input Row -->
            <div class="row g-3 align-items-end mb-4">

                <div class="col-md-2">
                    <label class="form-label fw-semibold">Type</label>
                    <input type="text" class="form-control" placeholder="Type">
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-semibold">Amount</label>
                    <input type="number" class="form-control" placeholder="Amount">
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-semibold">Currency</label>
                    <select class="form-select">
                        <option>USD</option>
                        <option>AED</option>
                        <option>INR</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Details</label>
                    <input type="text" class="form-control" placeholder="Enter details">
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary btn-md px-4">
                        + Add
                    </button>
                </div>

            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-bordered align-middle mb-0">
                    <thead class="bg-gradient-primary text-white">
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Currency</th>
                            <th>Details</th>
                            <th style="width:100px;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Travel</td>
                            <td>399</td>
                            <td>USD</td>
                            <td>Flight tickets for traveling</td>
                            <td class="text-center">
                                <a href="#" class="text-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <tr>
                            <td>Hotel</td>
                            <td>599</td>
                            <td>USD</td>
                            <td>Staying purpose while traveling</td>
                            <td class="text-center">
                                <a href="#" class="text-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <!-- ================= Support Document ================= -->
    <div class="card shadow-sm border-0 rounded-3">

        <!-- Header -->
        <div class="card-header d-flex align-items-center bg-gradient-primary text-white border-0">
            <figure class="fs-4 rounded-circle bg-opacity-25 d-flex me-3 p-3 mb-0">
                <i class="fa fa-file-text-o"></i>
            </figure>
            <h5 class="mb-0 fw-semibold">Support Document</h5>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

            <!-- Upload Row -->
            <div class="row g-3 align-items-end mb-4">

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Document</label>
                    <input type="file" class="form-control" accept="image/*,.pdf">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Description</label>
                    <input type="text" class="form-control" placeholder="Enter description">
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary btn-md px-4">
                        + Add
                    </button>
                </div>

            </div>

            <!-- Document Table -->
            <div class="table-responsive">
                <table class="table table-bordered align-middle mb-0">
                    <thead class="bg-gradient-primary text-white">
                        <tr>
                            <th>File Name</th>
                            <th>Description</th>
                            <th style="width:120px;">Action Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="#" class="text-primary fw-semibold">
                                    flighttickets.pdf
                                </a>
                            </td>
                            <td>Flight tickets for traveling</td>
                            <td class="text-center">
                                <a href="#" class="text-danger">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Submit -->
            <div class="text-end mt-4">
                <button class="btn btn-success px-4">
                    Submit
                </button>
            </div>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
