<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iKnowNow | Attendance</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* ===== Header / Footer Gradient ===== */
        .gradient-bg {
            background: linear-gradient(to right, #4c78bb, #25bde2);
            color: #fff;
        }

        /* ===== Table Header ===== */
        .table-header-gradient {
            background: linear-gradient(to right, #4c78bb, #25bde2);
            color: #fff;
        }

        .table-header-gradient th {
            background: transparent !important;
            color: #fff;
            font-weight: 600;
            padding: 12px;
        }

        /* Footer */
        footer {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- ================= HEADER ================= -->
    <nav class="navbar navbar-expand-lg gradient-bg shadow-sm">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="fa fa-graduation-cap me-2"></i> iKnowNow
            </a>

            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active fw-semibold" href="#">Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ================= MAIN CONTENT ================= -->
    <div class="container py-5">

        <div class="card shadow-sm border-0 rounded-3">

            <!-- Card Header -->
            <div class="card-header d-flex align-items-center gradient-bg border-0">
                <figure class="fs-1 rounded-circle bg-opacity-25 d-flex me-3 p-3 mb-0">
                    <i class="fa fa-calendar-check-o"></i>
                </figure>
                <div>
                    <h5 class="mb-0 fw-semibold">Basic Safety Training (BST)</h5>
                    <small class="text-white-50">Course Attendance</small>
                </div>
            </div>

            <!-- Card Body -->
            <div class="card-body p-4">

                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle text-center">

                        <thead class="table-header-gradient">
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                                <th style="width:200px;">Action</th>
                            </tr>
                        </thead>

                        <tbody>

                            <!-- Present -->
                            <tr>
                                <td>12-Feb-2026</td>
                                <td>
                                    <span class="badge bg-success">
                                        <i class="fa fa-check-circle me-1"></i> Present
                                    </span>
                                </td>
                                <td>
                                    <span class="text-muted small">No Action</span>
                                </td>
                            </tr>

                            <!-- Absent -->
                            <tr>
                                <td>13-Feb-2026</td>
                                <td>
                                    <span class="badge bg-danger">
                                        <i class="fa fa-times-circle me-1"></i> Absent
                                    </span>
                                </td>
                                <td>
                                    <button class="badge bg-danger border-0 regularize-btn" data-date="13-Feb-2026">
                                        Regularize
                                    </button>
                                </td>
                            </tr>

                            <!-- Future -->
                            <tr>
                                <td>14-Feb-2026</td>
                                <td>
                                    <span class="badge bg-secondary">
                                        <i class="fa fa-clock-o me-1"></i> Future
                                    </span>
                                </td>
                                <td>
                                    <span class="text-muted small">Not Available</span>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <!-- ================= FOOTER ================= -->
    <footer class="gradient-bg py-3 mt-auto">
        <div class="container text-center">
            Â© 2026 iKnowNow. All Rights Reserved.
        </div>
    </footer>


    <!-- ================= SCRIPTS ================= -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {

            $(document).on("click", ".regularize-btn", function () {
                var date = $(this).data("date");
                $("#regularizeDate").text(date);
                $("#regularizeDescription").val("");

                var modal = new bootstrap.Modal(
                    document.getElementById('regularizeModal')
                );
                modal.show();
            });

            $("#submitRegularize").click(function () {

                var description = $("#regularizeDescription").val().trim();

                if (description === "") {
                    alert("Please enter description.");
                    return;
                }

                alert("Regularization request submitted successfully.");

                bootstrap.Modal.getInstance(
                    document.getElementById('regularizeModal')
                ).hide();
            });

        });
    </script>

</body>

</html>
